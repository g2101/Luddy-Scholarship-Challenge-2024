<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Physics Calculator</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="physics.ico" />
</head>

<body>
    <div class="big-container">
        <div class="container">
            <div class="container">
                <div class="form">
                        <h1>Caesar Cipher: Encrypt</h1>
                        <br>
                        <label for="caesarEncryptInput">Enter the word to encode:</label>
                        <br><br>
                        <input id="caesarEncryptInput" type="text" placeholder="Hello!">
                        <br><br>
                        <label for="shiftEncryptAmount">How many letters do you want to shift by?</label>
                        <br><br>
                        <input id="shiftEncryptAmount" type="number" placeholder="15">
                        <br><br>
                        <button id="encryptCaesar" onclick="encryptCaesar()"
                            aria-label="Caesar Cipher">Encrypt</button>
                    <div class="output">
                        <label for="caesarEncryptOutput">Output:</label>
                        <textarea id="caesarEncryptOutput" name="caesarEncryptOutput"></textarea>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="form">
                    <div>
                        <h1>Caesar Cipher: Decrypt</h1>
                        <br>
                        <label for="caesarDecryptInput">Enter the word to decode:</label>
                        <br>
                        <input id="caesarDecryptInput" type="text" placeholder="Wtaad!">
                        <br><br>
                        <label for="shiftDecryptAmount">How many letters was it shifted by?</label>
                        <br>
                        <input id="shiftDecryptAmount" type="number" placeholder="15">
                        <br>
                    </div>
                    <div class="button-container">
                        <button id="decryptCaesar" onclick="decryptCaesar()"
                            aria-label="Caesar Cipher">Decrypt</button>
                    </div>
                    <div class="output">
                        <label for="caesarDecryptOutput">Output:</label>
                        <textarea id="caesarDecryptOutput" name="caesarDecryptOutput"></textarea>
                    </div>
                </div>

                <script src="script.js"></script>
</body>

</html>
